<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پنل مدیریت</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    form input, form button {
      padding: 10px;
      font-size: 16px;
    }
    form input[type="text"], form input[type="number"] {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    form input[type="text"]:focus, form input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
    }
    form button {
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      min-width: 120px;
    }
    form button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 40px;
      direction: rtl;
    }
    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }
    th {
      background-color: #007bff;
      color: white;
      user-select: none;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button.action-btn {
      padding: 6px 12px;
      margin: 0 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      user-select: none;
      transition: background-color 0.3s;
    }
    button.delete-btn {
      background-color: #dc3545;
    }
    button.delete-btn:hover {
      background-color: #a71d2a;
    }
    button.edit-btn {
      background-color: #ffc107;
      color: black;
    }
    button.edit-btn:hover {
      background-color: #e0a800;
    }
    button.save-btn {
      background-color: #28a745;
      color: white;
    }
    button.save-btn:hover {
      background-color: #218838;
    }
    button.cancel-btn {
      background-color: #6c757d;
      color: white;
    }
    button.cancel-btn:hover {
      background-color: #565e64;
    }
    .link-back {
      text-align: center;
      margin-top: 20px;
    }
    .link-back a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      margin: 0 10px;
      user-select: none;
    }
    .link-back a:hover {
      text-decoration: underline;
    }
    input.edit-input {
      width: 90%;
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    img.product-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>پنل مدیریت محصولات</h1>

  <form id="product-form" autocomplete="off">
    <input type="text" id="product-name" placeholder="نام محصول" required />
    <input type="number" id="product-price" placeholder="قیمت (تومان)" required min="1" />
    <input type="text" id="product-image" placeholder="آدرس تصویر (مثلاً: hat.webp)" required />
    <button type="submit">افزودن محصول</button>
  </form>

  <table id="products-table" aria-label="لیست محصولات">
    <thead>
      <tr>
        <th>نام محصول</th>
        <th>قیمت (تومان)</th>
        <th>تصویر</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody>
      <!-- محصولات اینجا رندر میشن -->
    </tbody>
  </table>

  <h2 style="margin-top:40px;">سبد خرید فعلی</h2>
  <table id="cart-table" aria-label="سبد خرید">
    <thead>
      <tr>
        <th>نام محصول</th>
        <th>تعداد</th>
        <th>قیمت واحد (تومان)</th>
        <th>جمع (تومان)</th>
      </tr>
    </thead>
    <tbody>
      <!-- آیتم های سبد خرید اینجا -->
    </tbody>
  </table>

  <div class="link-back">
    <a href="Kar-aval.html" aria-label="بازگشت به فروشگاه">بازگشت به فروشگاه</a> | 
    <a href="cart.html" aria-label="رفتن به سبد خرید">رفتن به سبد خرید</a>
  </div>

  <button onclick="logout()" style="margin-top: 20px; padding: 10px 15px; font-size: 16px;">خروج از حساب</button>

  <script>
    // کنترل دسترسی ادمین
const currentUser = localStorage.getItem('currentUser');
if (currentUser !== 'admin') {
  alert("دسترسی غیرمجاز. فقط مدیر می‌تواند وارد شود.");
  window.location.href = 'login.html';
}

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    }

    // داده‌ها
    let products = JSON.parse(localStorage.getItem('products')) || [];
    let cartKey = `cart_${currentUser}`;
    let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

    const productsTableBody = document.querySelector('#products-table tbody');
    const cartTableBody = document.querySelector('#cart-table tbody');
    const productForm = document.getElementById('product-form');

    // رندر محصولات
    function renderProducts() {
      productsTableBody.innerHTML = '';
      if(products.length === 0) {
        productsTableBody.innerHTML = `<tr><td colspan="4" style="color:#888;">هیچ محصولی وجود ندارد.</td></tr>`;
        return;
      }
      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.setAttribute('data-index', index);

        row.innerHTML = `
          <td class="name-cell">${escapeHtml(product.name)}</td>
          <td class="price-cell">${Number(product.price).toLocaleString()}</td>
          <td class="image-cell"><img class="product-img" src="${escapeHtml(product.image)}" alt="${escapeHtml(product.name)}"></td>
          <td>
            <button class="action-btn edit-btn" data-index="${index}" aria-label="ویرایش ${escapeHtml(product.name)}">ویرایش</button>
            <button class="action-btn delete-btn" data-index="${index}" aria-label="حذف ${escapeHtml(product.name)}">حذف</button>
          </td>
        `;
        productsTableBody.appendChild(row);
      });

      // رویدادهای دکمه حذف
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = parseInt(btn.getAttribute('data-index'));
          if(confirm(`آیا از حذف "${products[index].name}" مطمئن هستید؟`)) {
            products.splice(index,1);
            localStorage.setItem('products', JSON.stringify(products));
            renderProducts();
          }
        });
      });

      // رویدادهای دکمه ویرایش
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = parseInt(btn.getAttribute('data-index'));
          enterEditMode(index);
        });
      });
    }

    // ورود به حالت ویرایش یک ردیف
    function enterEditMode(index) {
      const row = productsTableBody.querySelector(`tr[data-index="${index}"]`);
      if (!row) return;

      const product = products[index];

      row.innerHTML = `
        <td><input class="edit-input" type="text" value="${escapeHtml(product.name)}" id="edit-name-${index}" required></td>
        <td><input class="edit-input" type="number" value="${escapeHtml(product.price)}" id="edit-price-${index}" min="1" required></td>
        <td><input class="edit-input" type="text" value="${escapeHtml(product.image)}" id="edit-image-${index}" required></td>
        <td>
          <button class="action-btn save-btn" data-index="${index}" aria-label="ذخیره تغییرات">ذخیره</button>
          <button class="action-btn cancel-btn" data-index="${index}" aria-label="انصراف">انصراف</button>
        </td>
      `;

      row.querySelector('.save-btn').addEventListener('click', () => {
        saveEdit(index);
      });
      row.querySelector('.cancel-btn').addEventListener('click', () => {
        renderProducts();
      });
    }

    // ذخیره تغییرات ویرایش
    function saveEdit(index) {
      const nameInput = document.getElementById(`edit-name-${index}`);
      const priceInput = document.getElementById(`edit-price-${index}`);
      const imageInput = document.getElementById(`edit-image-${index}`);

      const newName = nameInput.value.trim();
      const newPrice = Number(priceInput.value);
      const newImage = imageInput.value.trim();

      if(newName === '' || newPrice <= 0 || newImage === '') {
        alert('لطفاً همه فیلدها را به درستی پر کنید.');
        return;
      }

      products[index] = {
        name: newName,
        price: newPrice,
        image: newImage
      };

      localStorage.setItem('products', JSON.stringify(products));
      renderProducts();
    }

    // افزودن محصول جدید
    productForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const nameInput = document.getElementById('product-name');
      const priceInput = document.getElementById('product-price');
      const imageInput = document.getElementById('product-image');

      const name = nameInput.value.trim();
      const price = Number(priceInput.value);
      const image = imageInput.value.trim();

      if(name === '' || price <= 0 || image === '') {
        alert('لطفاً همه فیلدها را به درستی پر کنید.');
        return;
      }

      products.push({name, price, image});
      localStorage.setItem('products', JSON.stringify(products));
      renderProducts();

      // پاک کردن فرم
      nameInput.value = '';
      priceInput.value = '';
      imageInput.value = '';
    });

    // رندر سبد خرید
    function renderCart() {
      cartTableBody.innerHTML = '';
      if(cart.length === 0) {
        cartTableBody.innerHTML = `<tr><td colspan="4" style="color:#888;">سبد خرید خالی است.</td></tr>`;
        return;
      }
      cart.forEach(item => {
        const product = products.find(p => p.name === item.name);
        if (!product) return; // محصول حذف شده ممکنه

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${escapeHtml(item.name)}</td>
          <td>${item.quantity}</td>
          <td>${Number(product.price).toLocaleString()}</td>
          <td>${(product.price * item.quantity).toLocaleString()}</td>
        `;
        cartTableBody.appendChild(row);
      });
    }

    // ایمن‌سازی خروجی (XSS)
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    // شروع کار
    renderProducts();
    renderCart();

  </script>

</body>
</html>
