<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سبد خرید حرفه‌ای</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #34495e;
    }

    /* سبد خرید */
    .cart-wrapper {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .cart-header h2 {
      margin: 0;
      color: #34495e;
      font-weight: 700;
    }
    .btn-clear {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn-clear:hover {
      background: #c0392b;
    }

    .cart-container {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
      gap: 15px;
    }
    .cart-item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
    }
    .item-info {
      flex-grow: 1;
    }
    .item-name {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #34495e;
    }
    .item-price {
      font-size: 0.9rem;
      color: #27ae60;
      margin-bottom: 8px;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-controls button {
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }
    .quantity-controls button:hover {
      background: #1f6391;
    }
    .quantity-count {
      min-width: 28px;
      text-align: center;
      font-size: 1rem;
      user-select: none;
      color: #34495e;
    }
    .btn-remove {
      background: #c0392b;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .btn-remove:hover {
      background: #992d22;
    }
    .total {
      text-align: right;
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 10px;
      color: #2c3e50;
    }
    .empty-message {
      text-align: center;
      color: #888;
      font-size: 1.2rem;
      margin: 40px 0;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .cart-wrapper {
        max-width: 100%;
        padding: 20px;
      }
    }
    
  </style>
</head>
<body>

  <!-- عنوان اصلی با قابلیت نمایش تعداد کل کالاها -->
  <h1 id="cart-title">🛒 سبد خرید حرفه‌ای</h1>

  <section class="cart-wrapper">
    <div class="cart-header">
      <h2>سبد خرید شما</h2>
      <button class="btn-clear" id="clear-cart"><i class="fas fa-trash-alt"></i> حذف همه</button>
    </div>
    <div class="cart-container" id="cart-container">
      <!-- کالاهای سبد خرید -->
    </div>
    <div class="total" id="total-price">جمع کل: ۰ تومان</div>
    <!-- نمایش تعداد کل کالاها -->
    <div style="text-align: right; margin-top: 8px; font-weight: bold; color: #34495e" id="item-count"></div>
  </section>

  <!-- دکمه ادامه خرید -->
  <div style="margin-top: 15px; text-align: center">
    <a href="index.html" style="
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      display: inline-block;
    " onmouseover="this.style.background='#2980b9'" onmouseout="this.style.background='#3498db'">
      ادامه خرید ⬅
    </a>
  </div>

  <!-- نوتیفیکیشن Toast -->
  <div id="toast" style="
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #2ecc71;
    color: white;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: bold;
    display: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    z-index: 1000;
    transition: opacity 0.4s;
  "></div>

  <script>

    const cartContainer = document.getElementById('cart-container');
    const totalPriceElement = document.getElementById('total-price');
    const clearCartBtn = document.getElementById('clear-cart');

    // نمونه داده اولیه برای تست (اگر localStorage خالی بود)
    let cart = JSON.parse(localStorage.getItem('cart')) || [
      {
        id: 1,
        name: "کلاه مدرن",
        price: 250000,
        quantity: 2,
        image: "کلاه.webp"
      },
      {
        id: 2,
        name: "تیشرت راحت",
        price: 150000,
        quantity: 1,
        image: "تیشرت.webp"
      }
    ];

    function formatPrice(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + ' تومان';
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // رندر سبد خرید
    function renderCart() {
      cartContainer.innerHTML = '';
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty-message">سبد خرید شما خالی است.</p>';
        totalPriceElement.textContent = 'جمع کل: ۰ تومان';
        updateItemCount();
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';

        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-price">قیمت واحد: ${formatPrice(item.price)}</div>
            <div class="quantity-controls">
              <button class="btn-decrease" data-index="${index}"><i class="fas fa-minus"></i></button>
              <div class="quantity-count">${item.quantity}</div>
              <button class="btn-increase" data-index="${index}"><i class="fas fa-plus"></i></button>
            </div>
          </div>
          <button class="btn-remove" data-index="${index}">
            <i class="fas fa-trash"></i> حذف
          </button>
        `;

        cartContainer.appendChild(cartItem);
      });

      totalPriceElement.textContent = 'جمع کل: ' + formatPrice(total);
      updateItemCount();
    }

    // نمایش تعداد کل کالاها و آپدیت عنوان
    function updateItemCount() {
      const count = cart.reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById("item-count").textContent = `تعداد کل کالاها: ${count}`;
      document.getElementById("cart-title").textContent = `🛒 سبد خرید شما (${count} کالا)`;
    }

    // تغییر تعداد کالا
    function changeQuantity(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity < 1) {
        cart[index].quantity = 1;
      }
      saveCart();
      renderCart();
      showToast('تعداد کالا به‌روزرسانی شد');
    }

    // حذف کالا
    function removeItem(index) {
      cart.splice(index, 1);
      saveCart();
      renderCart();
      showToast('کالا حذف شد');
    }

    // حذف همه کالاها
    function clearCart() {
      if (confirm('آیا مطمئن هستید که می‌خواهید همه کالاها را حذف کنید؟')) {
        cart = [];
        saveCart();
        renderCart();
        showToast('سبد خرید خالی شد');
      }
    }

    // هندل کردن کلیک‌ها در سبد خرید
    document.body.addEventListener('click', e => {
      if (e.target.closest('.btn-increase')) {
        const index = parseInt(e.target.closest('.btn-increase').getAttribute('data-index'));
        changeQuantity(index, 1);
        animateButton(e.target.closest('.btn-increase'));
      } else if (e.target.closest('.btn-decrease')) {
        const index = parseInt(e.target.closest('.btn-decrease').getAttribute('data-index'));
        changeQuantity(index, -1);
        animateButton(e.target.closest('.btn-decrease'));
      } else if (e.target.closest('.btn-remove')) {
        const index = parseInt(e.target.closest('.btn-remove').getAttribute('data-index'));
        removeItem(index);
        animateButton(e.target.closest('.btn-remove'));
      }
    });

    clearCartBtn.addEventListener('click', () => {
      animateButton(clearCartBtn);
      clearCart();
    });

    renderCart();

    // انیمیشن کوچک دکمه‌ها
    function animateButton(btn) {
      btn.style.transform = 'scale(0.95)';
      setTimeout(() => {
        btn.style.transform = 'scale(1)';
      }, 150);
    }

    // نمایش نوتیفیکیشن Toast
    const toast = document.getElementById('toast');
    let toastTimeout;
    function showToast(message) {
      toast.textContent = message;
      toast.style.display = 'block';
      toast.style.opacity = '1';
      clearTimeout(toastTimeout);
      toastTimeout = setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => {
          toast.style.display = 'none';
        }, 400);
      }, 2000);
    }
  </script>

</body>
</html>
