<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه یافت نشد - کار آوال</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }
    
    .error-container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 800;
      color: rgba(255,255,255,0.9);
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
    }
    
    .error-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: white;
    }
    
    .error-message {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .error-description {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 40px;
      line-height: 1.5;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
    }
    
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .floating-element {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }
    
    .floating-element:nth-child(1) { left: 10%; animation-delay: 0s; }
    .floating-element:nth-child(2) { left: 20%; animation-delay: 1s; }
    .floating-element:nth-child(3) { left: 30%; animation-delay: 2s; }
    .floating-element:nth-child(4) { left: 40%; animation-delay: 3s; }
    .floating-element:nth-child(5) { left: 50%; animation-delay: 4s; }
    .floating-element:nth-child(6) { left: 60%; animation-delay: 5s; }
    .floating-element:nth-child(7) { left: 70%; animation-delay: 6s; }
    .floating-element:nth-child(8) { left: 80%; animation-delay: 7s; }
    .floating-element:nth-child(9) { left: 90%; animation-delay: 0s; }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        transform: translateY(-100px) scale(1);
        opacity: 1;
      }
    }
    
    @media (max-width: 768px) {
      .error-container {
        margin: 20px;
        padding: 30px 20px;
      }
      
      .error-code {
        font-size: 6rem;
      }
      
      .error-title {
        font-size: 1.5rem;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 200px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>
  
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">صفحه یافت نشد</h1>
    <p class="error-message">متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد یا به آدرس دیگری منتقل شده است.</p>
    <p class="error-description">لطفاً آدرس را بررسی کنید یا از دکمه‌های زیر برای بازگشت استفاده کنید.</p>
    
    <div class="action-buttons">
      <a href="kar-aval.html" class="btn btn-primary">
        🏠 بازگشت به صفحه اصلی
      </a>
      <button onclick="history.back()" class="btn btn-secondary">
        ⬅️ بازگشت به صفحه قبل
      </button>
    </div>
  </div>
  
  <script>
    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.error-container');
      
      // Add mouse move effect
      document.addEventListener('mousemove', function(e) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        container.style.transform = `translate(${x * 5}px, ${y * 5}px)`;
      });
      
      // Add click effect
      document.addEventListener('click', function() {
        container.style.transform = 'scale(0.98)';
        setTimeout(() => {
          container.style.transform = 'scale(1)';
        }, 150);
      });
    });
  </script>
</body>
</html>
