body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  direction: rtl;
}

header {
  background-color: #fff;

  z-index: 1000;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  padding: 10px 20px;
  justify-content: space-between;
}

/* لوگو */
.logo img {
  width: 32px;
  height: 32px;
}

/* منوی اصلی */
.main-nav {
  display: flex;
  gap: 20px;
  flex: 1;
  justify-content: center;
}

.main-nav a {
  text-decoration: none;
  color: #333;
  font-weight: 600;
  font-size: 14px;
  padding: 6px 8px;
  border-radius: 4px;
  transition: background-color 0.3s, color 0.3s;
}

.main-nav a:hover {
  background-color: #f2f2f2;
  color: #000;
}

/* آیکون‌ها و دکمه‌ها */
.icons-group {
  display: flex;
  align-items: center;
  gap: 15px;
}

/* دکمه‌ها و آیکون‌ها */
.icon-button,
#search-toggle,
#hamburger {
  background: none;
  border: none;
  cursor: pointer;
  padding: 6px;
  font-size: 24px;
  color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
}

.icon-button img,
#search-toggle img {
  width: 24px;
  height: 24px;
}

/* منوی همبرگری موبایل پنهان است */
#hamburger {
  display: none;
}

/* پنجره جستجو */
.search-popup {
  position: absolute;
  top: 100%;
  right: 0;
  background: #fff;
  padding: 12px 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  border-radius: 6px;
  display: none;
  align-items: center;
  gap: 10px;
  width: 300px;
  z-index: 1100;
}

.search-popup input[type="text"] {
  flex: 1;
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

.search-popup button[type="submit"] {
  padding: 8px 15px;
  background-color: #0071e3;
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s;
}

.search-popup button[type="submit"]:hover {
  background-color: #005bb5;
}

.search-popup #close-search {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: #888;
  line-height: 1;
  padding: 0 5px;
}

/* ریسپانسیو برای موبایل */
@media (max-width: 768px) {

  .main-nav {
    display: none;
  }

  #hamburger {
    display: flex;
  }

  .container {
    justify-content: space-between;
  }

  .search-popup {
    width: 90vw;
    right: 5vw;
  }
}

<div class="cards-container" id="product-list">

</div>

<div id="cart-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
  background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:2000; max-width:90vw; max-height:80vh; overflow:auto;">
  <h2>سبد خرید</h2>
  <ul id="cart-items"></ul>
  <button id="close-cart">بستن</button>
</div>
<script>
  
  // باز و بسته کردن پنجره جستجو
  const searchToggle = document.getElementById('search-toggle');
  const searchPopup = document.querySelector('.search-popup');
  const closeSearch = document.getElementById('close-search');
  const searchInput = document.getElementById('search-input');
  const mainNav = document.getElementById('main-nav');
  const links = mainNav.getElementsByTagName('a');

  searchToggle.addEventListener('click', () => {
    searchPopup.style.display = 'block';
    searchInput.focus();
  });

  closeSearch.addEventListener('click', () => {
    searchPopup.style.display = 'none';
    searchInput.value = '';
    // نمایش همه لینک‌ها وقتی جستجو بسته شد
    for (let link of links) {
      link.style.display = '';
    }
  });

  // جستجوی زنده در منو
  searchInput.addEventListener('input', () => {
    const filter = searchInput.value.trim().toLowerCase();

    for (let link of links) {
      const text = link.textContent.toLowerCase();
      if (text.includes(filter)) {
        link.style.display = '';
      } else {
        link.style.display = 'none';
      }
    }
  });
</script>
<script>
  function renderProductsFromStorage() {
    const container = document.getElementById('product-list');
    const products = JSON.parse(localStorage.getItem('products')) || [];

    if (products.length === 0) {
      container.innerHTML = '<p style="text-align:center;color:#777;">محصولی برای نمایش وجود ندارد.</p>';
      return;
    }

    container.innerHTML = '';

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'apple-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="apple-card-content">
          <h3>${product.name}</h3>
          <p class="product-price">قیمت: ${product.price.toLocaleString()} تومان</p>
          <div class="card-actions">
            <button class="add-to-cart" data-name="${product.name}" data-price="${product.price}">افزودن به سبد خرید</button>
          </div>
        </div>
      `;
      container.appendChild(card);
    });

    attachCartButtons();
  }

  function attachCartButtons() {
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function () {
        const name = this.getAttribute('data-name');
        const price = parseInt(this.getAttribute('data-price'));
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        const existingProduct = cart.find(item => item.name === name);
        if (existingProduct) {
          existingProduct.quantity++;
        } else {
          cart.push({ name, price, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCounter();
        alert(`${name} به سبد خرید اضافه شد.`);
      });
    });
  }

  function updateCartCounter() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    const cartLinks = document.querySelectorAll('a[href="cart.html"]');
    cartLinks.forEach(link => {
      link.textContent = `سبد خرید (${count})`;
    });
  }

  // جستجوی زنده محصولات (اختیاری)
  function enableLiveSearch() {
    const searchInput = document.querySelector('.search-popup input');
    if (!searchInput) return;
    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.trim().toLowerCase();
      const cards = document.querySelectorAll('.apple-card');
      cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = title.includes(keyword) ? 'block' : 'none';
      });
    });
  }

  renderProductsFromStorage();
  updateCartCounter();
  enableLiveSearch();
</script>
<script>
  function renderProductsFromStorage() {
    const container = document.getElementById('product-list');
    const products = JSON.parse(localStorage.getItem('products')) || [];

    if (products.length === 0) {
      container.innerHTML = '<p style="text-align:center;color:#777;">محصولی برای نمایش وجود ندارد.</p>';
      return;
    }

    container.innerHTML = '';

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'apple-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="apple-card-content">
          <h3>${product.name}</h3>
          <p class="product-price">قیمت: ${product.price.toLocaleString()} تومان</p>
          <div class="card-actions">
            <button class="add-to-cart" data-name="${product.name}" data-price="${product.price}">افزودن به سبد خرید</button>
          </div>
        </div>
      `;
      container.appendChild(card);
    });

    // فعال‌سازی دکمه‌های افزودن به سبد
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function () {
        const name = this.getAttribute('data-name');
        const price = parseInt(this.getAttribute('data-price'));
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        const existingProduct = cart.find(item => item.name === name);
        if (existingProduct) {
          existingProduct.quantity++;
        } else {
          cart.push({ name, price, quantity: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${name} به سبد خرید اضافه شد.`);
      });
    });
  }

  renderProductsFromStorage();


  


  const searchToggle = document.getElementById('search-toggle');
const searchPopup = document.querySelector('.search-popup');
const closeSearch = document.getElementById('close-search');

searchToggle.addEventListener('click', () => {
  searchPopup.style.display = 'block';
  document.getElementById('search-input').focus();
});

closeSearch.addEventListener('click', () => {
  searchPopup.style.display = 'none';
  document.getElementById('search-input').value = '';
  
  // برای نمایش همه لینک‌ها وقتی جستجو بسته شد:
  const links = document.querySelectorAll('#main-nav a');
  links.forEach(link => link.style.display = '');
});

</script>
